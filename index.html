<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>All-in Form Prod</title>
      <link rel="stylesheet" href="style.css" />

      <!-- Recaptcha -->
      <title>reCAPTCHA Example</title>
      <script src="https://www.google.com/recaptcha/api.js?render=6Lf0LbQpAAAAABayuQ4B4zQyruTUzE4V2_C8HEJk"></script>
      <script>
         grecaptcha.ready(function () {
            grecaptcha.execute('6Lf0LbQpAAAAABayuQ4B4zQyruTUzE4V2_C8HEJk').then(function (token) {
               document.getElementById('g-recaptcha-response').value = token;
            });
         });
      </script>
   </head>
   <body>
      <!-- Form -->
      <div>
         <a target="_blank" href="https://headless.freihandlabor.dev/">Go to Headless Forms DEV</a>
      </div>
      <!-- <form action="https://headless-api.freihandlabor.dev/api/v1/form/iKkL8vkKiz" method="POST" enctype="multipart/form-data"> -->
      <form action="https://api.headlessforms.cloud/api/v1/form/d8l4wBZzFD" method="POST" enctype="multipart/form-data">
         <!-- Recaptcha -->
         <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response" />

         <label for="name">Name</label>
         <input type="text" id="name" name="name" value="recaptha test" required />
         <label for="email">Email</label>
         <input type="email" id="email" name="email" value="recapthatest@test.com" />

         <label for="short_message">Short Message</label>
         <textarea id="s_message" class="message-id" name="short_message"></textarea>

         <!-- single file attachment handle -->
         <label for="file">Attach single file:</label>
         <input type="file" id="file" name="file[]" />

         <!-- multiple files attachment handle -->
         <label for="multiple_file">Attach multiple files:</label>
         <input type="file" id="multiple_file" name="multiple_file[]" multiple />

         <!-- honeypot handle -->
         <input id="honey" type="hidden" name="honeypot" value="honey@m.com" />

         <!-- date handle -->
         <label for="birthday">Birthday:</label>
         <input type="date" id="birthday" name="birthday" />

         <!-- radio button handle -->
         <div>
            <label>Favorite language</label><br />
            <input type="radio" id="php" name="fav_language" value="PHP" />
            <label for="html">PHP</label><br />
            <input type="radio" id="css" name="fav_language" value="HTML/CSS" />
            <label for="css">HTML/CSS</label><br />
            <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
            <label for="javascript">JavaScript</label>
         </div>

         <!-- select field handle -->
         <div>
            <label>Favorite season</label>
            <select name="season" id="selector">
               <option value="winter">Winter</option>
               <option value="summer">Summer</option>
               <option value="spring">Spring</option>
               <option value="autumn">Autumn</option>
            </select>
         </div>

         <!-- range handle -->
         <label for="rate">Rate us (between 1 and 10):</label>
         <input type="range" id="vol" name="rate" min="1" max="10" class="slider" />

         <!-- checkbox handle -->
         <div>
            <!-- <input type="hidden" name="subscribe" value="no" checked /> -->
            <input type="checkbox" id="checkbox" name="checkbox" value="yes" />
            <label for="checkbox">Checkbox</label><br />
         </div>
         <div>
            <span>Checkbox Group</span> <br />
            <label for="checkbox_group+bfe0f64d-c096-4a78-ba0c-050ce3de2ecc">checkbox #1</label>
            <input type="checkbox" id="checkbox_group#1" name="checkbox_group[]" value="checkbox #1" />

            <label for="checkbox_group+e49c0bab-a8c8-49bf-8181-cd6e60920d37">checkbox #2</label>
            <input type="checkbox" id="checkbox_group#2" name="checkbox_group[]" value="checkbox #2" />

            <label for="checkbox_group+7571449a-4002-4033-b7ba-cf026abb8184">checkbox #3</label>
            <input type="checkbox" id="checkbox_group#3" name="checkbox_group[]" value="checkbox #3" />
         </div>
         <button type="submit" id="submit_btn">Send</button>
      </form>
   </body>
</html>
